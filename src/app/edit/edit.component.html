<div class="edit">
    <table>
        <tr>
            <td><b>Title</b></td>
            <td><input type="text" [(ngModel)]="book.title"></td>
        </tr>
        <tr>
            <td><b>ImageUrl</b></td>
            <td><input type="url" [(ngModel)]="book.url"></td>
        </tr>
        <tr>
            <td><b>Description</b></td>
            <td><textarea name="description" id="" cols="30" rows="10" [(ngModel)]="book.description"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button (click)="bookUpdate()">Update</button></td>
        </tr>
    </table>
</div>
