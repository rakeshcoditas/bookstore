<div class="add">
    <table>
        <tr>
            <td><b>Title</b></td>
            <td><input type="text" [(ngModel)]="book.title" placeholder="Enter the title"></td>
        </tr>
        <tr>
            <td><b>Image</b></td>
            <td><input type="file" [(ngModel)]="book.image"></td>
        </tr>
        <tr>
            <td><b>Description</b></td>
            <td><textarea name="description" id="" cols="30" rows="10" [(ngModel)]="book.description"
                placeholder="Enter the Book Description"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button (click)="addBook()">Add Book</button></td>
        </tr>
    </table>
</div>
